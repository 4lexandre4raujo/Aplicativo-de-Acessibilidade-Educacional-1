<ion-content [fullscreen]="true">
  <div class="background">
    <ion-row class="ion-justify-content-between">
      <ion-col size="2" >{{ msgTopLeft }}</ion-col>
      <ion-col size="4" >{{ msgTopMiddle }}</ion-col>
      <ion-col size="2" >{{ msgTopRight }}</ion-col>
    </ion-row>
    
    <div class="content">
      <h2>{{message}}</h2>
    </div>
    
    <div class="footerBox">
      <ion-row class="ion-justify-content-between">
        <ion-col size="2" >{{ msgBottomLeft }}</ion-col>
        <ion-col size="6">
          <div>
            <div class="circulo">
            </div>
            Curto
          </div>

          <div class="spacetext">  
            Vibração Morse
          </div>

          <div>
            <div class="retangulo">
          </div>
            Longo
          </div>
        </ion-col>
        <ion-col size="2" [routerLink]="['/braille-tutorial-morse']">{{ msgBottomRight }}</ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
